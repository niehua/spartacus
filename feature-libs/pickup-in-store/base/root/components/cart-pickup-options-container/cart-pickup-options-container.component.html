<ng-container
  *ngIf="
    (availableForPickup$ | async) && !(outlet?.context$ | async)?.orderCode
  "
>
  <cx-pickup-options
    [displayPickupLocation]="displayName$ | async"
    [selectedOption]="pickupOption$ | async"
    (pickupOptionChange)="onPickupOptionChange($event)"
    (pickupLocationChange)="openDialog()"
  ></cx-pickup-options>
</ng-container>
